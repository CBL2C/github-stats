<svg width="360" height="190" xmlns="http://www.w3.org/2000/svg">
<style>
svg {
  font-family: -apple-system, BlinkMacSystemFont, Segoe UI, Helvetica, Arial, sans-serif, Apple Color Emoji, Segoe UI Emoji;
  font-size: 14px;
  line-height: 21px;
}

#background {
  width: calc(100% - 10px);
  height: calc(100% - 10px);
  fill: #0D1117;
  stroke: #30363D;
  stroke-width: 1px;
  rx: 6px;
  ry: 6px;
}

foreignObject {
  width: calc(100% - 10px - 32px);
  height: calc(100% - 10px - 24px);
}

h2 {
  margin-top: 0;
  margin-bottom: 0.75em;
  line-height: 24px;
  font-size: 16px;
  font-weight: 600;
  color: #C9D1D9;
  fill: rgb(36, 41, 46);
}

ul {
  list-style: none;
  padding-left: 0;
  margin-top: 0;
  margin-bottom: 0;
}

li {
  display: inline-flex;
  font-size: 12px;
  margin-right: 2ch;
  align-items: center;
  flex-wrap: nowrap;
}


div.ellipsis {
  height: 100%;
  overflow: hidden;
  text-overflow: ellipsis;
}

.octicon {
  fill: rgb(88, 96, 105);
  margin-right: 0.5ch;
  vertical-align: top;
}

.progress {
  display: flex;
  height: 8px;
  overflow: hidden;
  background-color: #24282d;
  border-radius: 6px;
  outline: 1px solid transparent;
  margin-bottom: 1em;
}

.progress-item {
  outline: 2px solid rgb(225, 228, 232);
  border-collapse: collapse;
}

.lang {
  font-weight: 600;
  margin-right: 4px;
  color: #C9D1D9;
}

.percent {
  color: #C9D1D9;
}
  
</style>
<g>
<rect x="5" y="5" id="background" />
<g>
<foreignObject x="21" y="17" width="318" height="144">
<div xmlns="http://www.w3.org/1999/xhtml" class="ellipsis">

<h2>Languages Used</h2>

<div>
<span class="progress">
<span style="background-color: #f1e05a;width: 86.718%;" class="progress-item"></span><span style="background-color: #e34c26;width: 11.115%;" class="progress-item"></span><span style="background-color: #563d7c;width: 2.167%;" class="progress-item"></span>
</span>
</div>

<ul>


<li style="animation-delay: 0ms;">
<svg xmlns="http://www.w3.org/2000/svg" class="octicon" style="fill:#f1e05a;"
viewBox="0 0 16 16" version="1.1" width="16" height="16"><path
fill-rule="evenodd" d="M8 4a4 4 0 100 8 4 4 0 000-8z"></path></svg>
<span class="lang">JavaScript</span>
<span class="percent">86.72%</span>
</li>


<li style="animation-delay: 150ms;">
<svg xmlns="http://www.w3.org/2000/svg" class="octicon" style="fill:#e34c26;"
viewBox="0 0 16 16" version="1.1" width="16" height="16"><path
fill-rule="evenodd" d="M8 4a4 4 0 100 8 4 4 0 000-8z"></path></svg>
<span class="lang">HTML</span>
<span class="percent">11.12%</span>
</li>


<li style="animation-delay: 300ms;">
<svg xmlns="http://www.w3.org/2000/svg" class="octicon" style="fill:#563d7c;"
viewBox="0 0 16 16" version="1.1" width="16" height="16"><path
fill-rule="evenodd" d="M8 4a4 4 0 100 8 4 4 0 000-8z"></path></svg>
<span class="lang">CSS</span>
<span class="percent">2.17%</span>
</li>



</ul>

</div>
</foreignObject>
</g>
</g>
</svg>
